<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang HTML Đơn Giản</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding: 50px;
    }
    img {
      width: 200px;
      border-radius: 10px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Xin chào!</h1>
  <p>Đây là một trang HTML đơn giản với hình ảnh và nút bấm.</p>
  <img src="https://via.placeholder.com/200" alt="Ảnh minh họa">
  <br>
  <button onclick="alert('Chào bạn!')">Bấm vào đây</button>
</body>
</html>
